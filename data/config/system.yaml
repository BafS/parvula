# ------------------------------ #
#  System config
# ------------------------------ #

# Shows errors and exceptions if 'true' (should set to 'false' in production)
debug: true

# Log errors and exceptions if 'true' (recommanded in production)
# To use this option Monolog package is needed (read the doc for more infos)
logErrors: true

defaultFields:
    layout: default # TODO

# Class aliases
aliases:
    HTML: Parvula\Core\Html
    Conf: Parvula\Core\Config
    Asset: Parvula\Core\Asset
    Component: Parvula\Core\Component

# List of disabled plugins
disabledPlugins: []

# Default home page
homePage: home

# Error page
errorPage: _404

# Extension for files in ./data/pages
fileExtension: md

# How to sort pages (SORT_ASC, SORT_DESC) (php.net/manual/en/function.array-multisort.php)
typeOfSort: SORT_ASC

# Sort pages from specific field (like slug, title, index or whatYouWant)
sortField: index

# File extensions in media folder
mediaExtensions: [jpg, jpeg, png, gif]

# Upload options
upload:
    maxSize: 200 # Max upload size per file (in MO) (put a negative number for no limit)
    evilExtensions: [php, html, htm, sh] # Evil extensions which will be renamed to *.txt

# Timezone ('UTC' if nothing)
# timezones available: https://secure.php.net/manual/en/timezones.php
timezone: Europe/Zurich

# User config file to read
userConfig: site.yaml

# Class to parse pages (must implement ContentParserInterface), can be null
headParser: \Parvula\Core\Parser\Yaml

# Class to parse pages (must implement ParserInterface)
contentParser: \Parvula\Core\ContentParser\Markdown

# Class to fetch/render pages (must implement PageRendererInterface)
pageRenderer: Parvula\Core\PageRenderer\FlatFilesPageRenderer

# Prefix to all API paths (must not be empty)
apiPrefix: /api/0

# Force the login to use transport layer protection (SSL/TLS) (MUST be *true* in production)
# SSL versions 1, 2, and 3 should no longer be used
# The best practice is to just provide support for the TLS protocols (1.0, 1.1 and 1.2)
# For more informations https://owasp.org/index.php/Transport_Layer_Protection_Cheat_Sheet
forceLoginOnTLS: false

# Name of the session, which is used in cookies (should contain just alphanumeric characters)
sessionName: parvula_sess
